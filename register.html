<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Member | Budaya Member</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
  background-color: #fdfbf7;
  background-image: url('https://i.ibb.co/fH2W4Ym/batik-pattern-fade.png');
  background-size: cover;
  background-position: center;
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

/* CARD */
.register-card {
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  width: 100%;
  max-width: 420px;
  padding: 45px 35px;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

/* HEADER */
.logo-text {
  font-weight: 700;
  color: #222;
  text-align: center;
  font-size: 24px;
  margin-bottom: 10px;
}
.logo-text span { color: #c7971e; }

h5 {
  text-align: center;
  color: #444;
  margin-bottom: 25px;
  font-weight: 600;
}

/* FORM */
.form-label {
  font-weight: 500;
  color: #333;
}
.form-control, .form-select {
  border-radius: 10px;
  border: 1px solid #ddd;
  transition: all 0.2s ease;
}
.form-control:focus, .form-select:focus {
  border-color: #c7971e;
  box-shadow: 0 0 0 3px rgba(199,151,30,0.15);
}

/* BUTTON */
.btn-gold {
  background-color: #c7971e;
  border: none;
  color: #fff;
  font-weight: 600;
  border-radius: 10px;
  transition: all 0.3s ease;
}
.btn-gold:hover {
  background-color: #d7a630;
  transform: translateY(-1px);
}

/* FOOTER LINK */
.text-small {
  font-size: 14px;
  color: #666;
  text-align: center;
}
.text-small a {
  color: #c7971e;
  font-weight: 600;
  text-decoration: none;
}
.text-small a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="register-card">
  <div class="logo-text"><span>BUDAYA</span> Member</div>
  <h5><i class="bi bi-person-plus-fill text-warning"></i> Daftar Member Baru</h5>

  <form id="registerForm" onsubmit="registerUser(event)">
    <div class="mb-3">
      <label class="form-label">Nama Lengkap</label>
      <input type="text" id="name" class="form-control" placeholder="Masukkan nama lengkap" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="nama@email.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Minimal 6 karakter" required minlength="6">
    </div>

    <div class="mb-3">
      <label class="form-label">Konfirmasi Password</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Ulangi password" required>
    </div>

    <div class="mb-4">
      <label class="form-label">Jenis Akun</label>
      <select id="accountType" class="form-select" required>
        <option value="">Pilih jenis akun</option>
        <option value="creator">Creator (Pengunggah karya budaya)</option>
        <option value="buyer">Pembeli / Kolektor</option>
      </select>
    </div>

    <button class="btn btn-gold w-100" type="submit">
      <i class="bi bi-check-circle"></i> Daftar Sekarang
    </button>

    <p class="text-small mt-3">
      Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </p>
  </form>
</div>

<script>
function registerUser(e){
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const type = document.getElementById('accountType').value;

  if(password !== confirmPassword){
    alert('‚ùå Password dan konfirmasi tidak sama.');
    return;
  }

  // Simulasi penyimpanan (nanti bisa diganti ke backend Laravel)
  const user = { name, email, type };
  localStorage.setItem('budayaUser', JSON.stringify(user));

  alert(`üéâ Selamat datang, ${name}! Akun ${type} kamu berhasil didaftarkan.`);
  window.location.href = 'login.html';
}
</script>

</body>
</html>
