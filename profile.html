<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Member | Kampanye Punaindonesia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
  background-color: #fdfbf7;
  background-image: url('https://i.ibb.co/fH2W4Ym/batik-pattern-fade.png');
  background-size: cover;
  background-position: center;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.profile-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  width: 100%;
  max-width: 480px;
  padding: 40px 35px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

/* HEADER */
.header-logo {
  font-weight: 700;
  color: #222;
  font-size: 22px;
  text-align: center;
  margin-bottom: 20px;
}
.header-logo span {
  color: #c7971e;
}

/* AVATAR */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #c7971e;
  object-fit: cover;
  margin-bottom: 15px;
}

/* POINT BOX */
.points-box {
  background: #fff7e0;
  border: 1px solid #f2da9d;
  border-radius: 12px;
  padding: 15px;
  margin: 25px 0;
}
.points-box h5 {
  font-weight: 700;
  color: #c7971e;
  margin: 0;
}
.points-box span {
  font-size: 14px;
  color: #666;
}

/* BUTTONS */
.btn-gold {
  background-color: #c7971e;
  border: none;
  color: #fff;
  font-weight: 600;
  border-radius: 10px;
  transition: all 0.3s ease;
}
.btn-gold:hover {
  background-color: #d7a630;
  transform: translateY(-1px);
}

.btn-outline-gold {
  border: 1.5px solid #c7971e;
  color: #c7971e;
  font-weight: 600;
  border-radius: 10px;
  transition: all 0.3s ease;
}
.btn-outline-gold:hover {
  background-color: #c7971e;
  color: #fff;
}

/* INFO LIST */
.info-list {
  text-align: left;
  margin-top: 20px;
}
.info-list p {
  margin-bottom: 10px;
  font-size: 15px;
}
.info-list span {
  font-weight: 600;
  color: #333;
}
</style>
</head>
<body>

<div class="profile-card">
  <div class="header-logo"><span>Kampanye</span> Punaindonesia</div>

  <img src="https://i.pravatar.cc/150?img=32" alt="Foto Profil" class="avatar">
  <h4 id="profileName">Guest</h4>
  <small id="profileEmail">Belum ada email</small>

  <div class="points-box">
    <h5><i class="bi bi-coin"></i> <span id="userPoints">0</span> Poin</h5>
    <span>Saldo poin saat ini</span>
  </div>

  <div class="info-list">
    <p><i class="bi bi-person-badge"></i> Jenis Akun: <span id="accountType">Tidak diketahui</span></p>
    <p><i class="bi bi-calendar3"></i> Bergabung sejak: <span id="joinedDate">-</span></p>
  </div>

  <div class="d-grid gap-2 mt-4">
    <button class="btn btn-gold" onclick="editProfile()"><i class="bi bi-pencil-square"></i> Edit Profil</button>
    <button class="btn btn-outline-gold" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Keluar</button>
  </div>
</div>

<script>
function loadProfile(){
  const user = JSON.parse(localStorage.getItem('punaUser')) || {};
  const points = localStorage.getItem('punaPoints') || 250;

  document.getElementById('profileName').innerText = user.name || 'Guest';
  document.getElementById('profileEmail').innerText = user.email || 'Belum ada email';
  document.getElementById('accountType').innerText = user.type 
    ? (user.type === 'creator' ? 'Kontributor Kampanye' : 'Pendukung / Donatur')
    : 'Tidak diketahui';
  document.getElementById('userPoints').innerText = points;
  document.getElementById('joinedDate').innerText = user.joined || formatDate(new Date());
}

function formatDate(date){
  return date.toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });
}

function editProfile(){
  alert('‚úèÔ∏è Fitur edit profil segera hadir.');
}

function logout(){
  localStorage.removeItem('punaUser');
  alert('üëã Anda telah keluar dari sesi.');
}

loadProfile();
</script>

</body>
</html>
